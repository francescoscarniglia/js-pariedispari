<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/custom.css">
  <title>Js-paliedispari | Francesco Scarniglia</title>

<body>

  <div id="app">
    <h2><strong>Js-Polindroma</strong></h2>
    <ul class="uStyled-list">
      <li>
        <span>il tuo nome: </span><input type="text" id="name-user">

      </li>
      <li>
        <span>scrivi una parola qualsiasi: </span><input type="text" id="parola-user">
        <button class="btn" id="conferma-parola">Conferma</button>
      </li>
      <li></li>
      <li></li>
    </ul>

      <ul class="uStyled-list">
        <li>
          <span class="bold" id="saluto-utente"></span>
          <span class="bold" id="conferma-palindroma"></span>
        </li>
      </ul>

    <h2><strong>Js-Pari e dispari</strong></h2>
      <ul class="uStyled-list">
        <li>
        <button class="btn" id="btnPari" value="pari"> Numero pari</button>
        <span>o</span>
        <button class="btn" id="btnDispari" value="dispari"> Numero dispari</button>
        </li>
        <li>
          <span>Scegli un numero <small>(1-5)</small> :</span> <input type="number" id="number-type" min="1" max="5">
        </li>
        <li>
        <button class="btn" id="start-play"> Gioca</button>
        </li>
      </ul>

      <ul class="uStyled-list">
        <li>
          <span class="bold">Il numero che hai scelto: </span><span class="bold circle" id="numero-Utente"></span>
        </li>
        <li>
          <span class="bold">Numero random pc: </span><span id="randomPc" class="bold circle"></span>
        </li>
      </ul>

      <ul class="uStyled-list">
        <li>
          <h2 class="bold" id="vincitore"></h2>
        </li>
